<!DOCTYPE html>
<html>
    <title>nbarena</title>
    <meta charset="utf-8" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <script src="wasm_exec.js"></script>
    <script>
        // Polyfill
        if (!WebAssembly.instantiateStreaming) {
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }
    </script>
    <style>
        body {
            background: black;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px;
        }
    </style>
    <body>
        <div id="overlay">
            <div
                id="loading-progress"
                class="progress"
                style="width: 100%; height: 25px; font-size: 1.1em"
            >
                <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    aria-valuenow="100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 100%"
                >
                    Step 1: Loading game...
                </div>
            </div>
        </div>
        <script>
            const overlay = document.getElementById("overlay");
            const loadingProgress = document.getElementById("loading-progress");

            function updateProgress(i, n, label) {
                const bar = loadingProgress.querySelector("[role=progressbar]");
                bar.style.width = `${(i * 100) / n}%`;
                bar.ariaValueNow = i;
                bar.ariaValueMax = n;
                bar.textContent = label;
            }

            function loaderCallback(path, i, n) {
                updateProgress(
                    i,
                    n,
                    `Step 2: Loading assets: ${i}/${n}: ${path}`
                );
                if (i == n) {
                    overlay.style.display = "none";
                }
            }

            const go = new Go();
            WebAssembly.instantiateStreaming(
                fetch("main.wasm"),
                go.importObject
            ).then((result) => {
                go.run(result.instance);
            });
        </script>
    </body>
</html>
